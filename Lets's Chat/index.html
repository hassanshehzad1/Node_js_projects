<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Chat</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="/js/client.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="—Pngtree—3d like heart blue chat_6215890.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-md-6">
            <div class="card card-bordered">
              <div class="card-header">
                <h4 class="card-title"><strong>Chat</strong></h4>
                <div class="img">
                  <img
                    src="—Pngtree—3d like heart blue chat_6215890.png"
                    alt=""
                  />
                </div>
              </div>

              <div
                class="ps-container ps-theme-default ps-active-y"
                id="chat-content"
                style="overflow-y: scroll !important; height: 400px !important"
              >
                <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px">
                  <div
                    class="ps-scrollbar-x"
                    tabindex="0"
                    style="left: 0px; width: 0px"
                  ></div>
                </div>
                <div
                  class="ps-scrollbar-y-rail"
                  style="top: 0px; height: 0px; right: 2px"
                >
                  <div
                    class="ps-scrollbar-y"
                    tabindex="0"
                    style="top: 0px; height: 2px"
                  ></div>
                </div>
              </div>

              <div class="publisher bt-1 border-light">
                <img
                  class="avatar avatar-xs"
                  src="https://img.icons8.com/color/36/000000/administrator-male.png"
                  alt="..."
                />
                <input
                  class="publisher-input"
                  type="text"
                  id="input_send"
                  placeholder="Send message"
                />
                <span class="publisher-btn file-group">
                  <i class="fa fa-paperclip file-browser"></i>
                  <input type="file" />
                </span>
                <a class="publisher-btn" href="#" data-abc="true"
                  ><i class="fa fa-smile"></i
                ></a>
                <a class="publisher-btn text-info" href="#" data-abc="true"
                  ><i class="fa fa-paper-plane"></i
                ></a>
                <div>
                  <button id="btn">send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
